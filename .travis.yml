language: cpp

branches:
  only:
  - travis

os:
- linux
- osx

compiler:
- gcc
- clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports

    packages:
    - cmake
    - cmake-data
    - gcc-5
    - g++-5
    - clang
    - libssl-dev
    - libsqlite3-dev
    - libpng-dev
    - libjpeg-dev
    - libwebp-dev

before_install:
- cmake --version
- if [ "$CXX" == "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
- $CC --version
- $CXX --version

install:
- mkdir libchaos-build
- cd libchaos-build
- cmake ..

- make testchaos

script:
- cd libchaos-build/tests
- ./testchaos

