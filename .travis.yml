language: cpp

branches:
  only:
  - travis

os:
- linux
- osx

compiler:
- gcc
- clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports

    packages:
    - cmake
    - cmake-data
    - libssl-dev
    - gcc-5
    - g++-5
    - clang

install:
    if [ "$CXX" == "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
    $CC --version
    $CXX --version

script:
- mkdir libchaos-build
- cd libchaos-build
- cmake ..

- make testchaos

- cd libchaos-build/tests
- ./testchaos

